name: tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      MONGODB_URI: mongodb://localhost:27017/core
      REDIS_HOST: localhost
      REDIS_PORT: "6379"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Wait for services
        shell: bash
        run: |
          set -euo pipefail
          for i in {1..30}; do
            (echo > /dev/tcp/localhost/27017) >/dev/null 2>&1 && break
            sleep 1
          done
          for i in {1..30}; do
            (echo > /dev/tcp/localhost/6379) >/dev/null 2>&1 && break
            sleep 1
          done

      - name: Run tests with coverage
        shell: bash
        run: |
          set -euo pipefail
          bun test --coverage --coverage-reporter=lcov | tee bun-test-output.txt

      - name: Coverage summary
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          {
            echo "## Bun Test Output"
            echo ""
            echo '```'
            if [[ -f bun-test-output.txt ]]; then
              cat bun-test-output.txt
            else
              echo "bun-test-output.txt not found"
            fi
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
          if-no-files-found: warn
