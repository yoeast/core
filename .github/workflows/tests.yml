name: tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      MONGODB_URI: mongodb://localhost:27017/core
      REDIS_HOST: localhost
      REDIS_PORT: "6379"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Wait for services
        shell: bash
        run: |
          set -euo pipefail
          for i in {1..30}; do
            (echo > /dev/tcp/localhost/27017) >/dev/null 2>&1 && break
            sleep 1
          done
          for i in {1..30}; do
            (echo > /dev/tcp/localhost/6379) >/dev/null 2>&1 && break
            sleep 1
          done

      - name: Run tests
        shell: bash
        env:
          NO_COLOR: "1"
        run: |
          set -euo pipefail
          bun test 2>&1 | tee bun-test-output.txt

      - name: Test summary
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          {
            echo "## Test Results"
            echo ""
            # Extract pass/fail summary
            grep -E "^\s*[0-9]+ pass" bun-test-output.txt || true
            grep -E "^\s*[0-9]+ fail" bun-test-output.txt || true
            grep -E "^Ran [0-9]+ tests" bun-test-output.txt || true
            echo ""
            echo "## Coverage"
            echo ""
            echo '```'
            # Extract the coverage table (starts with File header, ends with dashes)
            sed -n '/^File /,/^---/p' bun-test-output.txt || echo "No coverage data"
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"
