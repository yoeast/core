<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{#if title}}{{title}}{{else}}Core{{/if}}</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.6;
      color: #1f2937;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    header {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      padding: 1rem 0;
    }
    header h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }
    main {
      padding: 2rem 0;
      flex: 1;
    }
    footer {
      background: #1f2937;
      color: #9ca3af;
      padding: 1rem 0;
      font-size: 0.875rem;
      text-align: center;
    }
    footer a {
      color: #818cf8;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>{{#if title}}{{title}}{{else}}Core{{/if}}</h1>
    </div>
  </header>
  <main>
    <div class="container">
      {{{content}}}
    </div>
  </main>
  {{> partials/footer}}
</body>
</html>
